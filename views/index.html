<html>
    <head>
        <title>UEN Validator</title>
        <link rel='stylesheet' href='./css/semantic.min.css'/>
    </head>
    <body>
        <div class="ui container"></div>
        <div class="ui raised very padded text container segment">
            <h2 class="ui centered header">Unique Entity Number (UEN) Validator</h2>
            <div class="ui one column doubling stackable grid container">
                <div class="column">
                    <form id="searchForm" class="ui form" action="/">
                        <div class="ui divider"></div>
                        <br>
                        <div class="inline field">
                            <input type="text" id="uen" name="uen" placeholder="S98LP1211C">
                            <div class="ui left pointing label" id="uen-validation" name="uen-validation">Please enter a UEN</div>
                        </div>
                        <br>
                        <button class="ui blue button" id="validate" name="validate">Validate</button>
                        <button class="ui red button" id="clear" name="clear">Clear</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
    <script src='./js/jquery-3.6.0.min.js'></script>
    <script src='./js/check-uen.js'></script>
</html>
